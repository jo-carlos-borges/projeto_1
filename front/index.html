<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css' rel='stylesheet' />

    <title>Gerenciador de Atividades</title>
</head>
<body>
    

    <div class="tabs">
        <div class="tab active" onclick="showSection('activities')">Atividades</div>
        <div class="tab" onclick="showSection('calendar')">Calendario</div>
        <div class="tab" onclick="showSection('people')">Pessoas</div>
        <div class="tab" onclick="showSection('locations')">Localidades</div>
    </div>

    <div id="activities" class="content-section active">
        
        <h2>Gerenciar Atividades</h2>

        <form id="activityForm">
            <div class="form-group">
                <label>Titulo</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label>Data/Hora Inicio</label>
                <input type="datetime-local" id="startDate" required>
            </div>

            <div class="form-group">
                <label>Pessoas:</label>
                <select id="people" multiple class="form-control"></select>
            </div>

            <div type="submit">Salvar Atividades</div>
        </form>

        <div class="activity-list" id="activityList"></div>

    </div>

    <div id="calendarSection" class="content-section">
        <div id="calendar"></div>
    </div>

    <div id="peopleSection" class="content-section">
        <h2>Pessoas</h2>
    </div>

    <div id="locationsSection" class="content-section">
        <h2>Localidades</h2>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.29.3/dateFns.min.js"></script>
    <script src="functions.js"></script>


</body>
</html>
